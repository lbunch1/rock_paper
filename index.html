<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
<body>
    <div class="banner">
        <p>Rock, Paper, Scissors!!!</p>
    </div>
    <div class="score">
        <div class="score_box">
            <h1>You:</h1>
            <div class="player_box">
                <p id="playerScore">0</p>
            </div>
        </div>
        <div class="score_box">
            <h1>Robot:</h1>
            <div class="robot_box">
                <p id="robotScore">0</p>
            </div>
        </div>
    </div>
    <div class="selection">
        <div class="player_selection">
            <p>You Chose:</p>
            <p id="playerSelection"></p>
        </div>
        <div class="robot_selection">
            <p>Robot Chose:</p>
            <p id="robotSelection"></p>
        </div>
    </div>
    <div class="choice">
        <button id="rock" onclick="getPlayerChoice(0)">R</button>
        <button id="paper" onclick="getPlayerChoice(1)">P</button>
        <button id="scissor" onclick="getPlayerChoice(2)">S</button>
    </div>
    <div class="game_over" id="game_over">
        <p class="game_status" id="game_status">Filler Text</p>
        <button id="restart" onclick="restartGame()">Play Again!</button>
    </div>
    <script src="script.js"></script>
</head>  
</body>
</html>
